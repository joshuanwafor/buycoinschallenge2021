    <!-- Container -->
    <div id="findCard">
        <h6 style="text-align: center; margin-bottom: 8px;">Search github user</h6>
        <input style="font-size: 16px; padding: 12px 16px;" placeholder="User name" id="user-input" />
        <p style="font-size: 10px; text-align: center; color: gray; margin-top: 12px;">Provide valid github username
            here. Submitting an empty string returns Linus Torvalds account</p>
        <button class="btn" style="background-color: #0049B6; color: white; margin: auto; margin-top: 12px;"
            onclick="findUser()">Search</button>
    </div>
    <script src="utilities.js"></script>

    <script>
        let input = document.getElementById("user-input");
        async function findUser() {
            // check if user exists
            let result = await getUserData(input.value);
            console.log(result)
            if (result.data.search.nodes[0] == undefined || result.data.search.nodes[0].id == undefined) {
                // return
                alert("User does not exist")
            } else {
                open(`/result.html?user=${input.value ?? ""}`)
            }
            console.log(result)
        }

    </script>
